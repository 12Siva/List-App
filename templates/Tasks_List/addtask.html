<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}stylesheet.css"/>
        <title>Tasks</title>
    </head>

    <body>
        <h1>Add a Task</h1>

        <form id="Task_Form" method="post" action="/Tasks_List/add_task/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

           <p> <input type="submit" name="submit" value="Create Task" /> </p>
        </form>
    </body>

</html>
